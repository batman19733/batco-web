<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login menu</title>
</head>
<body>
    <div class="css-outline">
        <div class="css-title-login"><h1>login menu</h1></div>

        <form class="css-inputs-login">
            <div class="css-input-username">
                <p>username</p>
                <input class="css-input js-input-username" type="text" required title="please fill this.">
            </div>

            <div class="css-input-password">
                <p>password</p>
                <input class="css-input js-input-password" type="password" required title="hint: use inspect">
            </div>
        </form>

        <div class="css-login-button">
            <button class="login-button">login</button>
        </div>

        <div class="links">
            <a class="link" href="../forgot-password/fpass.html">forgot password?</a>
            <a class="link" href="">make account</a>
        </div>
    </div>
    
    <div class="rocket">
        <div class="rocket-body"></div>
        <div class="rocket-fin left"></div>
        <div class="rocket-fin right"></div>
        <div class="rocket-fire"></div>
      </div>

    <script src="loginOB2.js"></script>
    <script src="loginOBF.js"></script>
</body>
</html>
